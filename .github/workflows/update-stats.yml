name: Update GitHub Stats SVG
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  actions: read

jobs:
  build-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./.github/stats-generator
        run: npm install --no-audit --no-fund

      - name: Run stats generator
        env:
          GH_TOKEN: ${{ secrets.STATS_TOKEN }}
          GITHUB_LOGIN: Mithun055
        working-directory: ./.github/stats-generator
        run: node generate-stats.js

      - name: Commit generated SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/stats.svg || true
          git commit -m "chore: update stats.svg" || echo "no changes to commit"
          git push
